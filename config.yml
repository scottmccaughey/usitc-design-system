formats:
                      - json
                      - scss

path:
  tokens:               tokens/**/*.yml
  dist:                 dist
  fonts:
    src:                src/fonts
    dest:               dist/fonts
    loc:
      prod:             ~usitc-design-system/dist/scss/fonts
      dev:              ../fonts
  html:                 index.html
  json:
    tokens:             dist/json
  scss:
    tokens:             dist/scss/tokens
    src:                dist/scss/**/*.scss
    dest:               dist/css
  icons:
    src:                src/icons/**/*.svg
    dest:               dist/icons

settings:
  icons:
    mode:
      symbol:
        sprite:         icons
      view:
        render:
          scss:
            dest:       ../../scss/partials/_icons-sprite.scss
        sprite:         icons
        prefix:         .icon-%s
