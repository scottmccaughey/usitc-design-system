color:

  white:                      '#ffffff'
  black:                      '#3a3a3b'
  gray:                       '#818386'
  gray-dark:                  '#414042'
  gray-light:                 '#e6e7e8'
  blue:                       '#0d7e97'
  blue-dark:                  '#004353'
  red:                        '#be2a26'
  red-dark:                   '#981d20'
  green:                      '#308453'
  green-light:                '#e8f3e5'
  orange:                     '#fdb71c'
  orange-light:               '#fae0af'
  yellow-dark:                '#cb8f2b'

  theme:
    base:
      background:             '$color-white'
      background-alt:         '$color-gray-light'
      border:                 '$color-gray-dark'
      text:                   '$color-black'
      link:                   '$color-blue'
      hover-background:       '$color-white'
      hover-text:             '$color-blue-dark'
      spinner:                '$color-blue'
    dark:
      background:             '$color-blue-dark'
      background-alt:         '$color-blue'
      border:                 '$color-blue-dark'
      text:                   '$color-white'
      link:                   '$color-white'
      hover-background:       '$color-blue'
      hover-text:             '$color-white'
      spinner:                '$color-white'

  state:
    error:
      background:             '$color-white'
      border:                 '$color-red-dark'
      text:                   '$color-black'
      link:                   '$color-red'
      hover-background:       '$color-white'
      hover-text:             '$color-red-dark'
    info:
      background:             '$color-white'
      border:                 '$color-blue'
      text:                   '$color-black'
      link:                   '$color-blue'
      hover-background:       '$color-white'
      hover-text:             '$color-blue-dark'
    neutral:
      background:             '$color-white'
      border:                 '$color-blue-dark'
      text:                   '$color-black'
      link:                   '$color-blue'
      hover-background:       '$color-white'
      hover-text:             '$color-blue-dark'
    success:
      background:             '$color-white'
      border:                 '$color-green'
      text:                   '$color-black'
      link:                   '$color-green'
      hover-background:       '$color-white'
      hover-text:             '$color-black'
    warning:
      background:             '$color-white'
      border:                 '$color-orange'
      text:                   '$color-black'
      link:                   '$color-orange'
      hover-background:       '$color-white'
      hover-text:             '$color-black'
    highlight:
      background:             '$color-blue'
      text:                   '$color-white'

  omega:
    blue:                     '#0099ba'
    blue-light:               '#0daed1'
    gray:                     '#5c7590'
    gray-light:               '#899baf'
    gray-lighter:             '#e5e5e5'
